id: 
name: GitOps.PullRequestIssueManagement
description: GitOps.PullRequestIssueManagement primitive
owner: 
resource: repository
disabled: false
where: 
configuration:
  resourceManagementConfiguration:
    scheduledSearches:
    - description: Close stale issues
      frequencies:
      - hourly:
          hour: 3
      filters:
      - isIssue
      - isOpen
      - hasLabel:
          label: 'Needs: Author Feedback'
      - hasLabel:
          label: 'Status: No Recent Activity'
      - noActivitySince:
          days: 3
      actions:
      - closeIssue
    - description: Add no recent activity label to issues
      frequencies:
      - hourly:
          hour: 3
      filters:
      - isIssue
      - isOpen
      - hasLabel:
          label: 'Needs: Author Feedback'
      - noActivitySince:
          days: 4
      - isNotLabeledWith:
          label: 'Status: No Recent Activity'
      actions:
      - addLabel:
          label: 'Status: No Recent Activity'
      - addReply:
          reply: >-
            This issue has been automatically marked as stale because it has been marked as requiring author feedback but has not had any activity for **4 days**. It will be closed if no further activity occurs **within 3 days of this comment**. If it *is* closed, feel free to comment when you are able to provide the additional information and we will re-investigate.


            See [our Issue Management Policies](https://aka.ms/aspnet/issue-policies) for more information.
    - description: Close resolved issues
      frequencies:
      - hourly:
          hour: 3
      filters:
      - isIssue
      - isOpen
      - hasLabel:
          label: 'Status: Resolved'
      - noActivitySince:
          days: 1
      actions:
      - addReply:
          reply: >-
            This issue has been resolved and has not had any activity for **1 day**. It will be closed for housekeeping purposes.


            See [our Issue Management Policies](https://aka.ms/aspnet/issue-policies) for more information.
      - closeIssue
    eventResponderTasks:
    - if:
      - payloadType: Issue_Comment
      - isAction:
          action: Created
      - hasLabel:
          label: 'Needs: Author Feedback'
      - isOpen
      - or:
        - and:
          - hasLabel:
              label: 'Author: Migration Bot :robot:'
          - not:
              activitySenderHasPermission:
                permission: Write
        - isActivitySender:
            issueAuthor: True
      then:
      - addLabel:
          label: 'Needs: Attention :wave:'
      - removeLabel:
          label: 'Needs: Author Feedback'
      description: Replace needs author feedback label with needs attention label when the author comments on an issue
    - if:
      - payloadType: Issues
      - not:
          isAction:
            action: Closed
      - hasLabel:
          label: 'Status: No Recent Activity'
      then:
      - removeLabel:
          label: 'Status: No Recent Activity'
      description: Remove no recent activity label from issues
    - if:
      - payloadType: Issue_Comment
      - hasLabel:
          label: 'Status: No Recent Activity'
      then:
      - removeLabel:
          label: 'Status: No Recent Activity'
      description: Remove no recent activity label when an issue is commented on
    - if:
      - payloadType: Issues
      - or:
        - labelAdded:
            label: ':heavy_check_mark: Resolution: Answered'
        - labelAdded:
            label: ':heavy_check_mark: Resolution: By Design'
        - labelAdded:
            label: ':heavy_check_mark: Resolution: Duplicate'
        - labelAdded:
            label: ":heavy_check_mark: Resolution: Won't Fix"
      then:
      - addLabel:
          label: 'Status: Resolved'
      description: Apply Resolved label
onFailure: 
onSuccess: 
